<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom Search Engine Page">
    <title>Custom Search Engine</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Capture_d_Ã©cran_2024-09-09_160526-removebg-preview.png">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="https://www.youtube.com" class="nav-link">
                <i class="fab fa-youtube nav-icon"></i> YouTube
            </a>
            <a href="https://wecima.show/" class="nav-link">
                <i class="fas fa-globe nav-icon"></i> Wecima
            </a>
            <a href="https://wa.me/" class="nav-link">
                <i class="fab fa-whatsapp nav-icon"></i> WhatsApp
            </a>
            <a href="https://chat.openai.com" class="nav-link">
                <i class="fas fa-robot nav-icon"></i> ChatGPT
            </a>
            <a href="https://egydead.space/home/" class="nav-link">
                <i class="fas fa-cogs nav-icon"></i> Egydead
            </a>
            <a href="https://witanime.cyou/" class="nav-link">
                <i class="fas fa-tv nav-icon"></i> Witanime
            </a>
            <a href="https://mail.google.com" class="nav-link">
                <i class="fab fa-google nav-icon"></i> Gmail
            </a>
            <a href="https://www.instagram.com" class="nav-link">
                <i class="fab fa-instagram nav-icon"></i> Instagram
            </a>
            <a href="https://aternos.org/server/" class="nav-link">
                <i class="fas fa-server nav-icon"></i> Aternos
            </a>
        </div>
    </header>
    
    <main>
        <div class="search-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg" alt="Firefox Logo" class="logo">
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search the web...">
                <button id="search-btn">Search</button>
            </div>
            <div class="suggestions-box" id="suggestions"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
